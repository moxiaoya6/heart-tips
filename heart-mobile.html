    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        html, body {
            width: 100%;

            position: fixed;

        .tip-window {

            min-height: 50px;
            padding: 12px 15px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);

            text-align: center;

            font-size: 16px;
            line-height: 1.4;
            z-index: 10000;
            animation: fadeIn 0.4s ease-out;
            touch-action: none;
            word-wrap: break-word;
            word-break: break-all;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.7) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 20000;
            background: rgba(255,255,255,0.95);
            padding: 12px;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
            width: 90%;
            max-width: 300px;
            backdrop-filter: blur(10px);
        }
        
        .controls button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: all 0.2s;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .controls button:active {
            transform: scale(0.95);
            box-shadow: 0 1px 4px rgba(0,0,0,0.2);
        }
        
        .controls button.stop {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 30000;
            color: white;
            font-size: 18px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .loading.show {
            opacity: 1;
        }
        
        .loading-text {
            margin-top: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        /* é˜²æ­¢é¡µé¢æ»šåŠ¨ */
        @media (max-width: 768px) {
            body {

                width: 100%;
                height: 100%;
            }
        }
    </style>
</head>
<body>

    </div>

    <script>
        const tips = [
            'å¤šå–æ°´å“¦ï½', 'ä¿æŒå¾®ç¬‘å‘€', 'æ¯å¤©éƒ½è¦å…ƒæ°”æ»¡æ»¡', 'è®°å¾—åƒæ°´æœ', 'ä¿æŒå¥½å¿ƒæƒ…', 'å¥½å¥½çˆ±è‡ªå·±',
            'æˆ‘æƒ³ä½ äº†', 'æ¢¦æƒ³æˆçœŸ', 'æœŸå¾…ä¸‹ä¸€æ¬¡è§é¢', 'é‡‘æ¦œé¢˜å', 'é¡ºé¡ºåˆ©åˆ©', 'æ—©ç‚¹ä¼‘æ¯',
            'æ„¿æ‰€æœ‰çƒ¦æ¼éƒ½æ¶ˆå¤±', 'åˆ«ç†¬å¤œ', 'ä»Šå¤©è¿‡å¾—å¼€å¿ƒå˜›', 'å¤©å†·äº†ï¼Œå¤šç©¿è¡£æœ', 'ä¸‰é¤è¦æŒ‰æ—¶åƒå‘€',
            'ç´¯äº†å°±æ­‡ä¼šå„¿ï¼Œåˆ«ç¡¬æ‰›', 'è®°å¾—æ¶‚é˜²æ™’å‘€', 'èµ°è·¯æ…¢ä¸€ç‚¹ï¼Œæ³¨æ„å®‰å…¨', 'å¤šå»æ™’æ™’å¤ªé˜³å§',
            'çœ¼ç›ç´¯äº†å°±çœ‹çœ‹è¿œæ–¹', 'å¥½å¥½åˆ·ç‰™ï¼Œçˆ±æŠ¤ç‰™é½¿', 'å°‘å–å†°çš„ï¼Œå¯¹èƒƒå¥½', 'ä½ çœŸçš„å¾ˆæ£’å‘€', 'æœ‰æˆ‘é™ªç€ä½ å‘¢',
            'æˆ‘ä¼šä¸€ç›´æƒ³ä½ ', 'ä½ å€¼å¾—è¢«åçˆ±', 'è§åˆ°ä½ å°±å¾ˆå¼€å¿ƒ', 'å’Œä½ åœ¨ä¸€èµ·çœŸå¥½', 'ä½ ç¬‘èµ·æ¥è¶…å¥½çœ‹',
            'è°¢è°¢ä½ å‡ºç°åœ¨æˆ‘èº«è¾¹', 'å¹³å®‰å–œä¹å¸¸ä¼´ä½ ', 'ä¸‡äº‹é¡ºå¿ƒæ— æ³¢æ¾œ', 'æ—¥å­æ¸©æŸ”åˆé—ªäº®', 'ä¸€è·¯ç¹èŠ±ä¸€è·¯æ­Œ',
            'æ‰€é‡çš†æ¸©æŸ”ï¼Œæ‰€è¡Œçš†å¦é€”', 'æœªæ¥å…‰èŠ’ä¸‡ä¸ˆå‘€', 'æ¯æ®µæ—¶å…‰éƒ½æœ‰æƒŠå–œ', 'æ…¢æ…¢å˜å¥½ï¼Œä¸è´ŸéŸ¶å',
            'å†²å‘€ï¼Œä½ è¶…å‰å®³çš„', 'ä»Šå¤©ä¹Ÿè¦åŠ æ²¹å‘€', 'å…ƒæ°”å€¼æ»¡æ ¼å•¦', 'çƒ¦æ¼éƒ½éšé£é£˜èµ°', 'å¿«ä¹ä¼šä¸è¯·è‡ªæ¥',
            'åšè‡ªå·±è¶…é…·çš„', 'æ¯å¤©éƒ½æœ‰å°å¹¸è¿', 'æŠŠå¿«ä¹è£…è¿›å£è¢‹'
        ];
        
        const bgColors = [
            '#FFB6C1', '#87CEEB', '#90EE90', '#E6E6FA',
            '#FFFFE0', '#DDA0DD', '#FF7F50', '#FFE4C4',
            '#7FFFD4', '#FFE4E1', '#F0FFF0', '#FFF0F5',
            '#FDF5E6'
        ];
        
        let randomInterval = null;
        let tipWindows = [];
        let running = true;
        
        // è·å–å±å¹•å°ºå¯¸ï¼ˆè€ƒè™‘å®‰å…¨åŒºåŸŸï¼‰
        function getScreenSize() {
            const width = window.innerWidth || document.documentElement.clientWidth;
            const height = window.innerHeight || document.documentElement.clientHeight;
            return { width, height };
        }
        
        function createTipWindow(text, bgColor, x, y) {
            const tip = document.createElement('div');
            tip.className = 'tip-window';
            tip.textContent = text;
            tip.style.backgroundColor = bgColor;
            tip.style.left = x + 'px';
            tip.style.top = y + 'px';
            tip.style.color = '#333';
            
            // ç‚¹å‡»å…³é—­
            tip.addEventListener('touchstart', function(e) {
                e.preventDefault();
                this.remove();
                const index = tipWindows.indexOf(this);
                if (index > -1) {
                    tipWindows.splice(index, 1);
                }
            });
            
            tip.addEventListener('click', function() {
                this.remove();
                const index = tipWindows.indexOf(this);
                if (index > -1) {
                    tipWindows.splice(index, 1);
                }
            });
            
            document.body.appendChild(tip);
            tipWindows.push(tip);
            
            // 25ç§’åè‡ªåŠ¨å…³é—­
            setTimeout(() => {
                if (tip.parentNode) {
                    tip.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        if (tip.parentNode) {
                            tip.remove();
                            const index = tipWindows.indexOf(tip);
                            if (index > -1) {
                                tipWindows.splice(index, 1);
                            }
                        }
                    }, 300);
                }
            }, 25000);
        }
        
        function startRandom() {
            if (randomInterval) {
                clearInterval(randomInterval);
            }
            
            running = true;
            let count = 0;
            
            randomInterval = setInterval(() => {
                if (!running || count >= 50) {
                    clearInterval(randomInterval);
                    return;
                }
                
                const { width: screenWidth, height: screenHeight } = getScreenSize();
                const windowWidth = Math.min(300, screenWidth * 0.85);
                const windowHeight = 60;
                
                const x = Math.random() * (screenWidth - windowWidth - 20) + 10;
                const y = Math.random() * (screenHeight - windowHeight - 120) + 10; // ç•™å‡ºæ§åˆ¶æŒ‰é’®ç©ºé—´
                
                const tip = tips[Math.floor(Math.random() * tips.length)];
                const bg = bgColors[Math.floor(Math.random() * bgColors.length)];
                
                createTipWindow(tip, bg, x, y);
                count++;
            }, 80);
        }
        
        function stopAll() {
            running = false;
            if (randomInterval) {
                clearInterval(randomInterval);
                randomInterval = null;
            }
            
            // å…³é—­æ‰€æœ‰æç¤ºçª—å£
            tipWindows.forEach(tip => {
                if (tip.parentNode) {
                    tip.style.animation = 'fadeOut 0.3s ease-out forwards';
                    setTimeout(() => {
                        if (tip.parentNode) {
                            tip.remove();
                        }
                    }, 300);
                }
            });
            tipWindows = [];
        }
        
        // é˜²æ­¢é¡µé¢æ»šåŠ¨
        document.addEventListener('touchmove', function(e) {
            if (e.target.closest('.tip-window') || e.target.closest('.controls')) {
                return;
            }
            e.preventDefault();
        }, { passive: false });
        
        // é˜²æ­¢åŒå‡»ç¼©æ”¾
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(e) {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
        
        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨å¼€å§‹
        window.addEventListener('load', function() {
            // éšè—åŠ è½½æç¤º
            setTimeout(() => {
                document.getElementById('loading').classList.remove('show');
                setTimeout(() => {
                    startRandom();
                }, 500);
            }, 1000);
        });
        
        // å¤„ç†å±å¹•æ—‹è½¬
        window.addEventListener('resize', function() {
            // é‡æ–°è®¡ç®—ä½ç½®ï¼ˆå¯é€‰ï¼‰
        });
        
        // æ·»åŠ fadeOutåŠ¨ç”»
        const style = document.createElement('style');

                    transform: scale(1);
                }
                to {
                    opacity: 0;
                    transform: scale(0.8);
                }
            }
        `;
